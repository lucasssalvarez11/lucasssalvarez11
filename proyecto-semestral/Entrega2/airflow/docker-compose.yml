version: "3.8"

services:
  airflow:
    build: .
    container_name: airflow-ml
    restart: unless-stopped

    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__EXECUTOR: "LocalExecutor"
      

    volumes:
      #  DAGs y c√≥digo
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data

    ports:
      - "8080:8080"

    # levanta DB, webserver y scheduler 
    command: standalone

