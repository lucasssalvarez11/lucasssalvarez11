version: "3.8"

services:
  backend:
    build: ./backend
    container_name: recsys-backend
    ports:
      - "8001:8000"
    # Montamos los datos del pipeline de Airflow para leer transacciones/productos
    # Asumimos que ejecutas este docker-compose desde app/recsys
    volumes:
      - ../airflow/data:/app/data:ro
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: recsys-frontend
    depends_on:
      - backend
    ports:
      - "7870:7860"
    environment:
      - BACKEND_URL=http://backend:8000
    restart: unless-stopped
